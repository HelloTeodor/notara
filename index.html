    <link rel="stylesheet" href="index.css">

<body>
    <div class="mainContainer">

        <h1>NOTARA</h1>

        <div class="line"></div>
        <p class="drop">Drop us a line!</p>

        <input type="text" placeholder="Email*" class="email">

        </div>

        <p class="policy">This site is protected by reCAPTCHA and Google Privacy Policy and Terms of Service apply.</p>
